<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Monad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-column {
            flex-basis: calc(50% - 10px);
        }
        .gallery-item {
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover,
        .gallery-item video:hover {
            transform: scale(1.1);
        }
        .gallery-item p {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover p {
            display: block;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
            }
            .gallery-column {
                flex-basis: 100%;
            }
        }
    </style>
</head>
