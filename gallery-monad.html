<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Monad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #E4E5E6, #00416A);
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: #659999; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #f4791f, #659999); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f4791f, #659999); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            padding: 10px 0;
            text-align: center;
            animation: headerAnimation 5s ease infinite;
        }

        @keyframes headerAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0 0;
            background: #ad5389; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #3c1053, #ad5389); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #3c1053, #ad5389); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            animation: navAnimation 7s ease infinite;
        }

        @keyframes navAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .section {
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            overflow-x: scroll;
            gap: 20px;
            padding: 10px;
            scroll-snap-type: x mandatory;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            scroll-snap-align: center;
        }

        .gallery-item img, .gallery-item video {
            display: block;
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .modal video {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

                </div>

    </div>
    <section id="gallery" class="section gallery-section">
        <h2>Sections</h2>
        <ul>
