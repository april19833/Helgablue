    <title>Gallery Monad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            flex-basis: calc(50% - 10px); /* 50% width with gap in between */
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.1);
        }
        .gallery-item p {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover p {
            display: block;
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex-basis: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
