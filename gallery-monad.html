<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Monad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            flex: 0 1 calc(25% - 20px);
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .gallery-item img, .gallery-item video {
            display: block;
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
        }
        .gallery-item video {
            max-width: 100%;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="photo-section" class="section">
            <h2>AI Monad Photos</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/a-heist-at-the-monad-crypto-project-lilac-hedgehog-sTdFWJinR8y4ghs5kYxEYg-IbBe5AfzQaOVcCjOLrIjgg.jpeg" alt="Project 1">
                </div>
                <div class="gallery-item">
                    <img src="images/tired-cat-lowered-his-head-into-a-watermelon-the-w-8ija-ESySNSBaRevb0oulw-CnzYhrUGSP60JT-7rYUf1Q.jpeg" alt="Project 2">
                </div>
                <div class="gallery-item">
                    <img src="images/bali24_hand_drawing_cartoon_style_2d_stick_figure_of_a_loving_c_ed01ac81-5fe8-4e8d-a841-fa10d17fe992.png" alt="Project 3">
                </div>
                <div class="gallery-item">
                    <img src="images/bali24_hand_drawing_cartoon_style_2d_stick_figure_of_a_loving_c_cec733c9-5e3f-4253-816f-2053465a277d.png" alt="Project 4">
                </div>
                <div class="gallery-item">
                    <img src="images/bali24_hand_drawing_cartoon_style_2d_stick_figure_of_a_loving_c_71d5d7bd-f0b5-4e7a-9d6c-c445d34e9152.png" alt="Project 5">
                </div>
            </div>
        </section>
        <section id="video-section" class="section">
            <h2>AI Monad Videos</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <video controls>
                        <source src="videos/4cfc5f7f-3194-47dd-896b-01b828f0175d.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>
    <header>
          <!-- Gallery Section -->
        <section id="gallery" class="section gallery-section">
            <h2>Sections</h2>
            <ul>
                <li><a href="gallery-mezo.html">Gallery Mezo</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
                <!-- Add more galleries as needed -->
            </ul>
        </section>
         <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>
    <footer>
        <div class="container">
            <p>Â© 2024 Helga Blue. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    modalImg.src = item.src;
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
