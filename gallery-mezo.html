<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Mezo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive; /* Добавляем выбранный шрифт */
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
        }
        .gallery-mezo-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 calc(25% - 30px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease; /* Добавляем плавный переход */
        }
        .gallery-item p {
            text-align: center;
            margin: 10px 0 0 0;
            font-size: 1em;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item:hover img {
            transform: scale(1.1); /* Увеличиваем изображение при наведении */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Стили для бургер-меню на мобильных устройствах */
        .burger {
            display: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #333;
                padding: 10px 0;
                text-align: center;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1500;
            }

            .burger .line1,
            .burger .line2,
            .burger .line3 {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px;
                transition: all 0.3s ease;
            }

            .burger.active .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .burger.active .line2 {
                opacity: 0;
            }

            .burger.active .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gallery Mezo</h1>
            <nav>

                </ul>
                <div class="burger">
