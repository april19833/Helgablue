<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Monad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .gallery-meadow {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        footer nav ul li {
            margin: 0 15px;
        }
        footer nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .vertical-nav {
            margin: 20px 0;
            text-align: center;
        }
        .vertical-nav a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gallery Monad</h1>
        </div>
    </header>
    <div class="container">
        <section class="gallery-meadow">
            <div class="gallery-item">
                <img src="images/gallery-meadow-1.jpg" alt="Gallery Meadow Image 1">
            </div>
            <div class="gallery-item">
                <img src="images/gallery-meadow-2.jpg" alt="Gallery Meadow Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/gallery-meadow-3.jpg" alt="Gallery Meadow Image 3">
            </div>
            <div class="gallery-item">
                <img src="images/gallery-meadow-4.jpg" alt="Gallery Meadow Image 4">
            </div>
            <div class="gallery-item">
                <img src="images/gallery-meadow-5.jpg" alt="Gallery Meadow Image 5">
            </div>
            <div class="gallery-item">
                <img src="images/gallery-meadow-6.jpg" alt="Gallery Meadow Image 6">
            </div>
        </section>
    </div>
    <!-- Вертикальная навигация -->
    <div class="vertical-nav">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="gallery-mezo.html">Gallery Mezo</a>
    </div>
    <!-- Футер с навигацией -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="gallery-mezo.html">Gallery Mezo</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
