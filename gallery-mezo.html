<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Mezo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
        }
        .gallery-title {
            text-align: center;
            font-size: 2em;
            font-family: 'Great Vibes', cursive; /* Applying custom font */
        }
        .gallery-mezo-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 calc(25% - 30px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer; /* Adding cursor pointer for better UX */
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery-item p {
            text-align: center;
            margin: 10px 0 0 0;
            font-size: 1em;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
            position: fixed; /* Ensuring footer stays at the bottom */
        }
        footer nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        footer nav ul li {
            margin: 0 15px;
        }
        footer nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #333;
                padding: 10px 0;
                text-align: center;
                z-index: 1000;
            }
            .nav-links.active {
                display: flex;
            }
            .burger {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1500;
            }
            .burger .line1,
            .burger .line2,
            .burger .line3 {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px;
                transition: all 0.3s ease;
            }
            .burger.active .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            .burger.active .line2 {
                opacity: 0;
            }
            .burger.active .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="gallery-title">Gallery Mezo</h1>
        </div>
    </header>
    <div class="container">
        <section id="gallery-mezo" class="section">
            <h2 style="text-align: center;">AI Mezo Photos</h2>
            <div class="gallery-mezo-content">
                <div class="gallery-item" onclick="openModal(this)">

                    <p>Mezo Image 1</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/adorable-eye-catching-3d-render-of-a-fluffy-cute-r-6fyDIVYeSYuvH1atyFq7kw-cki-lgSLT8uK9oaOIEsZLA.jpeg" alt="Mezo Image 2">
                    <p>Mezo Image 2</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/a-whimsical-and-surreal-cartoon-showcasing-a-red-f-HV1X2_jKSx-Pdx0u0EgDAw-va-gue0sTiiHEm2mMnrBmg.jpeg" alt="Mezo Image 3">
                    <p>Mezo Image 3</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/a-set-of-simple-black-vector-icons-of-fly-mushroom-rkuMourCQLiR8XqXmNeK_g-fU0_fVkLTF-8oRWA-bsI8Q.jpeg" alt="Mezo Image 4">
                    <p>Mezo Image 4</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/a-cartoon-of-a-red-fly-mushroom-with-a-mustache-in-4LXvZP1lQOGi9Gq5E_FyVw-va-gue0sTiiHEm2mMnrBmg.jpeg" alt="Mezo Image 5">
                    <p>Mezo Image 5</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/sticker-design-neon-red-fly-mushroom-with-mustache-GVhDf95UT1asuc0WqmB-5w-IzSb3STgQAOT_WQ2_d0UkQ.jpeg" alt="Mezo Image 6">
                    <p>Mezo Image 6</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/sticker-design-an-red-fly-mushroom-with-mustache-i-NCCVXpS_S1W-wRxvlYo8eA-bOMjj8WkTKabRGgugEfIVw.jpeg" alt="Mezo Image 7">
                    <p>Mezo Image 7</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/sticker-design-neon-red-fly-mushroom-with-mustache-L7GfYVkpQaigkVbpbQetxA-IzSb3STgQAOT_WQ2_d0UkQ.jpeg" alt="Mezo Image 8">
                    <p>Mezo Image 8</p>
                </div>
            </div>
        </section>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery Monad</a></li>
                <li><a href="#">Gallery Mezo</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        // Function to open modal
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = element.getElementsByTagName("img")[0].src;
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
