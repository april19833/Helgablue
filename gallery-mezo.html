<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Mezo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin-top: 20px; /* Пример отступа сверху */
        }
        .gallery-title {
            text-align: center;
            font-size: 2em;
            background-image: linear-gradient(to right, #00c6ff, #0072ff, #00c6ff); /* Градиентные цвета */
            -webkit-background-clip: text; /* Клип для текста */
            background-clip: text;
            color: transparent; /* Делаем текст прозрачным */
            animation: shimmer 2s infinite linear; /* Анимация мерцания */
        }
        @keyframes shimmer {
            0% { background-position: -1000% 0%; }
            100% { background-position: 1000% 0%; }
        }
        .gallery-mezo-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 calc(25% - 30px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery-item p {
            text-align: center;
            margin: 10px 0 0 0;
            font-size: 1em;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="gallery-title">Gallery Mezo</h1>
        </div>
    </header>
    <div class="container">
        <section id="gallery-mezo" class="section">

            <div class="gallery-mezo-content">
                <div class="gallery-item" onclick="openModal(this)">

                    <p>Mezo Image 1</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">

                    <p>Mezo Image 2</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/a-whimsical-and-surreal-cartoon-showcasing-a-red-f-HV1X2_jKSx-Pdx0u0EgDAw-va-gue0sTiiHEm2mMnrBmg.jpeg" alt="Mezo Image 3">
                    <p>Mezo Image 3</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/a-set-of-simple-black-vector-icons-of-fly-mushroom-rkuMourCQLiR8XqXmNeK_g-fU0_fVkLTF-8oRWA-bsI8Q.jpeg" alt="Mezo Image 4">
                    <p>Mezo Image 4</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/a-cartoon-of-a-red-fly-mushroom-with-a-mustache-in-4LXvZP1lQOGi9Gq5E_FyVw-va-gue0sTiiHEm2mMnrBmg.jpeg" alt="Mezo Image 5">
                    <p>Mezo Image 5</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/sticker-design-neon-red-fly-mushroom-with-mustache-GVhDf95UT1asuc0WqmB-5w-IzSb3STgQAOT_WQ2_d0UkQ.jpeg" alt="Mezo Image 6">
                    <p>Mezo Image 6</p>
                </div>
                 <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/sticker-design-an-red-fly-mushroom-with-mustache-i-NCCVXpS_S1W-wRxvlYo8eA-bOMjj8WkTKabRGgugEfIVw.jpeg" alt="Mezo Image 7">

                 <div class="gallery-item" onclick="openModal(this)">

    <footer>

            <p>© 2024 Helga Blue. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Функция для открытия модального окна с изображением
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "flex"; // Показываем модальное окно
            modalImg.src = element.querySelector('img').src; // Устанавливаем изображение в модальное окно
        }
        
        // Функция для закрытия модального окна
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none"; // Скрываем модальное окно
        }
        
        // Закрыть модальное окно при клике за его пределами
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
