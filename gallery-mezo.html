    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #000000; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #e74c3c, #000000); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #e74c3c, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            animation: fadeInDown 1s ease;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
        }
        .gallery-title {
            text-align: center;
            font-size: 2em;
            font-family: 'Great Vibes', cursive; /* Applying custom font */
        }
        .gallery-mezo-content {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 15px;
            justify-content: flex-start;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .gallery-item {
            flex: 1 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer; /* Adding cursor pointer for better UX */
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery-item p {
            text-align: center;
            margin: 10px 0 0 0;
            font-size: 1em;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hello-guy {
            animation: waveHello 2s infinite;
        }
        @keyframes waveHello {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }
    </style>
</head>

    <script>
        // Modal functions
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = element.getElementsByTagName('img')[0].src;
        }
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close modal when clicking outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
