<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Mezo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #000000;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #e74c3c, #000000);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #e74c3c, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
        }
        header {
            background: #FFA17F;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #00223E, #FFA17F);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #00223E, #FFA17F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
        }
        .gallery-title {
            text-align: center;
            font-size: 2em;
            background-image: linear-gradient(to right, #00c6ff, #0072ff, #00c6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -1000% 0%; }
            100% { background-position: 1000% 0%; }
        }
        .gallery-mezo-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 calc(25% - 30px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery-item p {
            text-align: center;
            margin: 10px 0 0 0;
            font-size: 1em;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
        }
        footer {
            background: #FFA17F;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #00223E, #FFA17F);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #00223E, #FFA17F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
            position: fixed;
        }
        footer nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        footer nav ul li {
            margin: 0 15px;
        }
        footer nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        /* Styles for the burger menu on mobile devices */
        .burger {
            display: none;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #333;
                padding: 10px 0;
                text-align: center;
                z-index: 1000;
            }
            .nav-links.active {
                display: flex;
            }
            .burger {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1500;
            }
            .burger .line1,
            .burger .line2,
            .burger .line3 {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px;
                transition: all 0.3s ease;
            }
            .burger.active .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            .burger.active .line2 {
                opacity: 0;
            }
            .burger.active .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
        .vertical-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .vertical-nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="gallery-title">Gallery Mezo</h1>
        </div>
    </header>
    <div class="container">
        <section id="gallery-mezo" class="section">
            <div class="gallery-mezo-content">
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/3d-rendering-of-a-minimalistic-icon-rad-mushroom-m-nCExEreHTfCfY06Q794WMg-DmBZOjvPTU-7GVk99Nki9A.jpeg" alt="Mezo Image 1">
                    <p>Mezo Image 1</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/adorable-eye-catching-3d-render-of-a-fluffy-cute-r-6fyDIVYeSYuvH1atyFq7kw-cki-lgSLT8uK9oaOIEsZLA.jpeg" alt="Mezo Image 2">
                    <p>Mezo Image 2</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/a-whimsical-and-surreal-cartoon-showcasing-a-red-f-HV1X2_jKSx-Pdx0u0EgDAw-va-gue0sTiiHEm2mMnrBmg.jpeg" alt="Mezo Image 3">
                    <p>Mezo Image 3</p>
                </div>
                <div class="gallery-item" onclick="openModal(this)">
                    <img src="images/3d-illustration-abstract-background-with-a-spiral-a-PqR2Fn7jZz8bOfADlH8TgEhCe4-lcG8z3JtBDakUV2I8A.jpeg" alt="Mezo Image 4">
                    <p>Mezo Image 4</p>
                </div>
            </div>
        </section>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="Modal Image">
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        // Function to open modal and display clicked image
        function openModal(item) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "block";
            modalImg.src = item.querySelector("img").src;
        }

        // Function to close modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close modal when clicking outside of modal content
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
