<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Example</title>
    <style>
        /* Styles for the flipbook (customize as needed) */
        #flipbook {
            perspective: 1500px;
            position: relative;
            width: 600px; /* Set desired width */
            height: 400px; /* Set desired height */
        }

        .leaf {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .leaf.turned {
            transform: rotate3d(0, 1, 0, -180deg);
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="leaf">Page 1</div>
        <div class="leaf">Page 2</div>
        <!-- Add more pages as needed -->
    </div>
    <div class="buttons">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>
    
    <script src="script.js"></script> <!-- Include JavaScript file -->
</body>
</html>
