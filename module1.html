<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Buttons</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #F7F8F8; /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #ACBB78, #F7F8F8); /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #ACBB78, #F7F8F8); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
</head>
<body>
<canvas id="tetrisCanvas"></canvas>
<div class="container">
    <button class="main-button" id="mainButton">Donate</button>
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <div class="modal-content">
            <button class="donate-button pizza" data-amount="10" data-url="https://helga.beam.eco/">Pizza ($10)</button>
            <button class="donate-button fries" data-amount="15">French Fries ($15)</button>
            <button class="donate-button burger" data-amount="50">Burger ($50)</button>
            <button class="donate-button coke" data-amount="100">Coke ($100)</button>
            <button class="donate-button bitcoin">Bitcoin (Custom Amount)</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
