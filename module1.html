<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Clip-Path Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <svg viewBox="0 0 200 200" class="clip-path">
                <defs>
                    <clipPath id="clip-circle">
                        <circle cx="100" cy="100" r="50" />
                    </clipPath>
                </defs>
                <image href="https://via.placeholder.com/200" width="200" height="200" clip-path="url(#clip-circle)" />
            </svg>
        </div>
    </div>
</body>
</html>
