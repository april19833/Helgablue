<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helga Blue</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #4FC3F7;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .donate {
            position: relative;
            display: inline-block;
            margin-left: auto;
        }
        .flower-widget {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .flower-widget p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .flower-petal {
            width: 20px;
            height: 40px;
            background-color: #FFD700;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .flower-petal:nth-child(1) {
            transform: translate(-50%, -20%) rotate(30deg);
        }
        .flower-petal:nth-child(2) {
            transform: translate(-50%, -20%) rotate(90deg);
        }
        .flower-petal:nth-child(3) {
            transform: translate(-50%, -20%) rotate(150deg);
        }
        .flower-petal:nth-child(4) {
            transform: translate(-50%, -20%) rotate(210deg);
        }
        .flower-center {
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .flower-widget.active {
            display: block;
        }
        .moon-widget {
            cursor: pointer;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .moon {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 2px solid #333;
            position: relative;
        }
        .moon::before, .moon::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
        }
        .moon::before {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .moon::after {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .dark-mode .moon {
            background-color: #333;
            border-color: #ffffff;
        }
        .dark-mode .moon::before, .dark-mode .moon::after {
            background-color: #333;
        }
        .dark-mode .moon::before {
            width: 20px;
        }
        .dark-mode .moon::after {
            height: 20px;
        }
        .dark-mode .flower-petal {
            background-color: #333;
        }
        .dark-mode .flower-center {
            background-color: #333;
        }
        #water-lemon {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        #water-lemon h2 {
            font-size: 1.5em;
            color: #333;
        }
        #water-lemon p {
            color: #666;
        }
        #water-lemon form {
            margin-top: 20px;
        }
        #water-lemon form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        #water-lemon form input[type="number"], #water-lemon form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        #water-lemon form button {
            padding: 10px 20px;
            background-color: #4FC3F7;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #water-lemon form button:hover {
            background-color: #3BA0E0;
        }
        #water-lemon table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #water-lemon table th, #water-lemon table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        #water-lemon table th {
            background-color: #f2f2f2;
        }
        #notification {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
        }
        .dark-mode #notification {
            background-color: #333;
        }
        .notification p {
            margin: 0;
        }
        .notification.active {
            display: block;
        }
        .notification-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="https://april19833.github.io/Helgablue/" style="color: #ffffff; text-decoration: none;">Gallery</a></h1>
        </div>
    </header>

    <div class="container">
        <section id="water-lemon">
            <h2>Water with Lemon</h2>
            <p>Record your daily water intake with a twist of lemon.</p>
            <form id="water-form">
                <label for="quantity">Quantity (ml)</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Save</button>
            </form>
            <table id="water-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Quantity (ml)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Notification Box -->
        <div id="notification" class="notification">
            <span class="notification-close" onclick="closeNotification()">Ã—</span>
            <p>Record saved successfully!</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/confetti.js@0.0.12"></script>
    <script>
        // Function to handle form submission
        document.getElementById('water-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            var quantity = document.getElementById('quantity').value;
            var date = document.getElementById('date').value;

            // Add new row to table
            var table = document.getElementById('water-table').getElementsByTagName('tbody')[0];
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.textContent = date;
            cell2.textContent = quantity;

            // Show notification
            var notification = document.getElementById('notification');
            notification.classList.add('active');

            // Clear form
            document.getElementById('quantity').value = '';
            document.getElementById('date').value = '';

            // Trigger confetti animation
            startConfetti();
        });

        // Function to close notification
        function closeNotification() {
            var notification = document.getElementById('notification');
            notification.classList.remove('active');
        }

        // Function to start confetti animation
        function startConfetti() {
            confetti.start();
            setTimeout(function() {
                confetti.stop();
            }, 3000); // Stop confetti after 3 seconds
        }
    </script>

    <!-- Flower Widget -->
    <div class="flower-widget">
        <div class="flower-petal"></div>
        <div class="flower-petal"></div>
        <div class="flower-petal"></div>
        <div class="flower-petal"></div>
        <div class="flower-center"></div>
        <p>Donate via Beam Wallet</p>
    </div>

    <!-- Moon Widget -->
    <div class="moon-widget" onclick="toggleTheme()">
        <div class="moon"></div>
    </div>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        // Function to toggle dark mode
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
