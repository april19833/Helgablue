<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helga Blue</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            /* Заменяем текущий фон на заданное изображение */
            background-image: url('images/milad-fakurian-PGdW_bHDbpI-unsplash.jpg');
            background-size: cover; /* Задает размер изображения */
            background-position: center; /* Выравнивание изображения по центру */
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #4FC3F7;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .gallery-section {
            padding: 20px 0;
            text-align: center;
        }
        .gallery-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .gallery-section p {
            font-size: 1.1em;
        }
        .donate {
            text-align: center;
            margin-bottom: 20px;
        }
        .donate .button {
            background-color: #4FC3F7;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .donate .button:hover {
            background-color: #3EA1D1;
        }
        .flower-widget {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .flower-widget.active {
            display: block;
        }
        .flower-petal {
            width: 20px;
            height: 40px;
            background-color: #FFD700;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .flower-petal:nth-child(1) {
            transform: translate(-50%, -20%) rotate(30deg);
        }
        .flower-petal:nth-child(2) {
            transform: translate(-50%, -20%) rotate(90deg);
        }
        .flower-petal:nth-child(3) {
            transform: translate(-50%, -20%) rotate(150deg);
        }
        .flower-petal:nth-child(4) {
            transform: translate(-50%, -20%) rotate(210deg);
        }
        .flower-center {
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="https://april19833.github.io/Helgablue/" style="color: #ffffff; text-decoration: none;">Helga Blue</a></h1>
        </div>
    </header>

    <section id="gallery-monad" class="gallery-section">
        <h2>Gallery Monad</h2>
        <p>Content for Gallery Monad goes <a href="https://april19833.github.io/Helgablue/gallery-monad.html">here</a>.</p>
    </section>

    <section id="gallery-mezo" class="gallery-section">
        <h2>Gallery Mezo</h2>
        <p>Content for Gallery Mezo goes <a href="https://april19833.github.io/Helgablue/gallery-mezo.html">here</a>.</p>
    </section>

    <div class="donate">
        <a href="https://beam.eco/u/helga" class="button donation__bitcoin">Donate to support our projects</a>
    </div>

    <div id="flower-widget" class="flower-widget">
        <div class="flower-petal"></div>
        <div class="flower-petal"></div>
        <div class="flower-petal"></div>
        <div class="flower-petal"></div>
        <div class="flower-center"></div>
        <p>Click <a href="https://beam.eco/u/helga">here</a> to donate</p>
    </div>
</body>
</html>
