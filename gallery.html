        <section id="water-lemon">
            <h2>Water with Lemon</h2>
            <p>The benefits of drinking water with lemon in the morning.</p>
            
            <form id="waterForm">
                <label for="cupsCount">How many cups of water with lemon did you drink today?</label><br>
                <input type="number" id="cupsCount" name="cupsCount" min="0" step="1"><br>

                <input type="date" id="timeOfDay" name="timeOfDay"><br>
                
                <button type="button" onclick="recordWater()">Record</button>
            </form>
            
            <div id="waterRecords">
                <!-- Records will be dynamically added here -->
