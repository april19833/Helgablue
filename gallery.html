<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helga Blue</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #4FC3F7;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .gallery-section {
            padding: 20px 0;
            text-align: center;
        }
        .gallery-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .gallery-section p {
            font-size: 1.1em;
        }
        .donate {
            text-align: center;
            margin-bottom: 20px;
        }
        .donate .button {
            background-color: #4FC3F7;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .donate .button:hover {
            background-color: #3EA1D1;
        }
        .flower-widget, .moon-widget {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000; /* Ensure widgets are above other elements */
        }
        .flower-widget.active, .moon-widget.active {
            display: block;
        }
        .flower-petal {
            width: 20px;
            height: 40px;
            background-color: #FFD700;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .flower-petal:nth-child(1) {
            transform: translate(-50%, -20%) rotate(30deg);
        }
        .flower-petal:nth-child(2) {
            transform: translate(-50%, -20%) rotate(90deg);
        }
        .flower-petal:nth-child(3) {
            transform: translate(-50%, -20%) rotate(150deg);
        }
        .flower-petal:nth-child(4) {
            transform: translate(-50%, -20%) rotate(210deg);
        }
        .flower-center {
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .moon {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 2px solid #333;
            position: relative;
        }
        .moon::before, .moon::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
        }
        .moon::before {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .moon::after {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .dark-mode .moon {
            background-color: #333;
            border-color: #ffffff;
        }
        .dark-mode .moon::before, .dark-mode .moon::after {
            background-color: #333;
        }
        .dark-mode .moon::before {
            width: 20px;
        }
        .dark-mode .moon::after {
            height: 20px;
        }
        .dark-mode .flower-petal {
            background-color: #333;
        }
        .dark-mode .flower-center {
            background-color: #333;
        }
        #notification {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
        }
        .dark-mode #notification {
            background-color: #333;
        }
        .notification p {
            margin: 0;
        }
        .notification-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="https://april19833.github.io/Helgablue/" style="color: #ffffff; text-decoration: none;">Helga Blue</a></h1>
            <nav>
                <ul>
                    <li><a href="https://beam.eco/u/helga" style="color: #ffffff; text-decoration: none;">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="gallery-monad" class="gallery-section">
        <h2>Gallery Monad</h2>
        <p>Content for Gallery Monad goes <a href="https://april19833.github.io/Helgablue/gallery-monad.html">here</a>.</p>
    </section>

    <section id="gallery-mezo" class="gallery-section">
        <h2>Gallery Mezo</h2>
        <p>Content for Gallery Mezo goes <a href="https://april19833.github.io/Helgablue/gallery-mezo.html">here</a>.</p>
    </section>

    <div class="donate">
        <button onclick="showWidget('flower')" class="button donation__bitcoin">Donate to support our projects</button>
        <div id="flower-widget" class="flower-widget">
            <div class="flower-petal"></div>
            <div class="flower-petal"></div>
            <div class="flower-petal"></div>
            <div class="flower-petal"></div>
            <div class="flower-center"></div>
            <p>Donate to support our projects</p>
        </div>

        <div class="moon-widget" onclick="showWidget('moon')">
            <div class="moon"></div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span onclick="closeNotification()" class="notification-close">&times;</span>
        <p>Thank you for your donation!</p>
    </div>

    <script>
        function showWidget(widgetName) {
            var widgets = document.getElementsByClassName(widgetName + "-widget");
            for (var i = 0; i < widgets.length; i++) {
                widgets[i].classList.toggle("active");
            }
        }

        function closeNotification() {
            var notification = document.getElementById('notification');
            notification.classList.remove('active');
        }
    </script>
</body>
</html>
